    <form action="">

<!-- Registro General -->
        <div>
            <h3>Datos Personales</h3>
            <label for="#">Primer Nombre:</label> <input type="text" name="nombre" id="input_nombre">
            <label for="nombre2">Segundo Nombre:</label> <input type="text" name="nombre2" id="input_nombre2">
            <label for="apellido">Primer Apellido:</label> <input type="text" name="apellido" id="input_apellido1">
            <label for="apellido2">Segundo Apellido:</label> <input type="text" name="apellido2" id="input_apellido2">
            <label for="nacimiento">Fecha de Nacimiento:</label> <input type="date" name="nacimiento"
                id="input_nacimiento">
            <label for="img">Imagen de Perfil</label> <input type="file" src="" alt="Imagen de perfil" id="input_img">
            <label for="sexo">Sexo:</label>
            <label for="masculino">Masculino</label> <input type="radio" name="masculino" id="input_masculino">
            <label for="femenino">Fememnino</label> <input type="radio" name="input_femenino" id="input_fememnino">
            <label for="preferencia">Otro</label> <input type="radio" name="input_otro" id="otro">
            <label for="correo">Correo:</label> <input type="email" name="input_email" id="input_email">
            <label for="cedula">Cédula:</label> <input type="text" name="cedula" id="input_cedula">
            <label for="password">Contraseña:</label> <input type="password" name="pass" id="input_pass">
            <label for="telefono">Teléfono:</label> <input type="tel" name="telefo" id="input_telefono">
        </div>
        <!-- Usuario -->
        <div>
            <h3>Registrarase como</h3>
            <label for="lector">Lector</label>
            <input type="radio" name="lector" id="input_lector">
            <label for="libreria">Librería</label>
            <input type="radio" name="libreriar" id="input_libreria">
        </div>
        <!-- Datos lector -->
        <div>
            <h3>Datos de Lector</h3>
            <label for="alias">Alias:</label> <input type="text" name="alias" id="input_alias">
            <label for="autor">Autor Favorito:</label> <select name="autor" id="input_autor"></select>
            <label for="genero">Género Favorito:</label> <select name="genero" id="input_genero"></select>
            <label for="libro">Libro Favorito:</label> <input type="text" name="libro" id="input_libro">
        </div>?
        <!-- Datos de Libreria -->
        <div>
            <h3>Datos Librería</h3>  
            <label for="nombreFantacia">Nombre de Fantasia:</label> <input type="text" name="fantasia"
            id="input_nomFantasia">
            <label for="nombreComercial">Nombre Comercial:</label> <input type="text" name="fantasia"
            id="input_nomComercial">
        </div>     
        <!-- Localizacion -->
        <div>

            <!-- provincias -->
           <label for="provincias">Provincia</label> 
           <select name="Provincia" id="provincias"></select>
            <!-- canton -->
            <label for="canton">Cantón</label> 
            <select name="canton" id="cantones"></select>
            <!-- distrito -->
            <label for="distrito">Distrito</label> 
            <select name="distrito" id="distritos"></select>


            <h3>Localización</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8084888.411115605!2d-89.2955645740925!3d8.332635455330097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f92e56221acc925%3A0x6254f72535819a2b!2sCosta+Rica!5e0!3m2!1ses!2scr!4v1562956719179!5m2!1ses!2scr" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <button type="button" id="boton_registrar">Registrarse</button>
    </form>
