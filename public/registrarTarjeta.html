    <main>
        <section class="center" id="form_registrarTar">
            <div>
                <h2>Registrar Tarjeta Nueva</h2>
            </div>
            <form id='registrarTarjeta'>
                <div>
                    <label for="">Nombre en la tarjeta</label>
                    <input placeholder="Campo Requerido" type="text" id="txt-nombre">
                </div>
                <div>
                    <label for="">Tipo de Tarjeta</label>
                    <select id="slt-tipoTarjeta" required>
                        <option value="">--Selecione--</option>
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">Master Card</option>
                        <option value="Amex">American Express</option>
                    </select>
                </div>
                <div>
                    <label for="">Numero de tajeta</label>
                    <input placeholder="Campo Requerido" type="number" id="nmr-tarjeta">
                </div>
                <div>
                    <label for="" id="dt-expiracion">Expiracion</label>
                    <!-- <input type="date" id="dt-expiracion"> -->
                    <select name='exMM' id='slt-expiracionMM' requied>
                        <option value=''>Mes</option>
                        <option value='01'>Enero</option>
                        <option value='02'>Febrero</option>
                        <option value='03'>Marzo</option>
                        <option value='04'>Abril</option>
                        <option value='05'>Mayo</option>
                        <option value='06'>Junio</option>
                        <option value='07'>Julio</option>
                        <option value='08'>Agosto</option>
                        <option value='09'>Septiembre</option>
                        <option value='10'>Octubre</option>
                        <option value='11'>Noviembre</option>
                        <option value='12'>Diciembre</option>
                    </select>
                    <select name='exYY' id='slt-expiracionYY' required>
                        <option value=''>Año</option>
                        <option value='20'>2020</option>
                        <option value='21'>2021</option>
                        <option value='22'>2022</option>
                        <option value='23'>2023</option>
                        <option value='24'>2024</option>
                    </select>
                </div>
                <div>
                    <label for="">Codigo CVV</label>
                    <input placeholder="Campo Requerido" type="number" id="nmr-cvv"  >
                </div>
                <button class="btn-formulario" type="button" id="btn-registrar" >Registrar Tarjeta</button>
            </form>
            </div>
        </section>
